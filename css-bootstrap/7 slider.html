<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider</title>
    <!-- bootstrap => Library dari bootstrap-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
   
    <!-- jquery dan bootstrap js -->
    <!-- librari js yang mendukung kinerja bootstrap -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
</head>
<body>
    <!-- latihan bootstrap-slider -->
    <div class="container">
        <div class="carousel slide" data-ride="carousel" id="slide">
            <!-- indikator slide -->
            <ul class="carousel-indicators">
                <li class="active" data-target="#slide" data-slide-to="0"></li>
                <!-- class active berarti element tersebut yang pertama kali ditampilkan saat load halaman -->
                <li data-target="#slide" data-slide-to="1"></li>
                <li data-target="#slide" data-slide-to="2"></li>
            </ul>

            <!-- gambar slide -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/gambar/2.png" width="100%" height="500" alt="" srcset="">
                </div>
                <div class="carousel-item">
                    <img src="/gambar/3.png" width="100%" height="500" alt="" srcset="">
                </div>
                <div class="carousel-item">
                    <img src="/gambar/4.png" width="100%" height="500" alt="" srcset="">
                </div>
            </div>

            <!-- navigasi slide -->
            <a href="#slide" data-slide="prev" class="carousel-control-prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#slide" data-slide="next" class="carousel-control-next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>
</body>
</html>
