<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Button</title>
    <!-- bootstrap => Library dari bootstrap-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
   
    <!-- jquery dan bootstrap js -->
    <!-- librari js yang mendukung kinerja bootstrap -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
</head>
<body>
    <!-- latihan bootstrap-button -->
    <div class="container">
        <h5>Button style in bootstrap 4</h5>
        <button type="submit" class="btn btn-primary">Primary</button>
        <button type="submit" class="btn btn-info">Info</button>
        <button type="submit" class="btn btn-warning">Warning</button>
        <button type="submit" class="btn btn-danger">Danger</button>
        <button type="submit" class="btn btn-success">Success</button>
        <button type="submit" class="btn btn-secondary">Secondary</button>
        <button type="submit" class="btn btn-dark">Dark</button>
        <button type="submit" class="btn btn-light">Light</button>

        <h5>Outline Button style in bootstrap 4</h5>
        <button type="submit" class="btn btn-outline-primary">Primary</button>
        <button type="submit" class="btn btn-outline-info">Info</button>
        <button type="submit" class="btn btn-outline-warning">Warning</button>
        <button type="submit" class="btn btn-outline-danger">Danger</button>
        <button type="submit" class="btn btn-outline-success">Success</button>
        <button type="submit" class="btn btn-outline-secondary">Secondary</button>
        <button type="submit" class="btn btn-outline-dark">Dark</button>
        <button type="submit" class="btn btn-outline-light">Light</button>

        <h5>Button size in bootstrap 4</h5>
        <button type="submit" class="btn btn-lg btn-primary">(Large) Primary</button>
        <button type="submit" class="btn btn-xl btn-info">(Extra Large) Info</button>
        <button type="submit" class="btn btn-sm btn-warning">(Small) Warning</button>
        <button type="submit" class="btn btn-md btn-danger">(Medium) Danger</button>
        <button type="submit" class="btn btn-success">(Default) Success</button>
    
        <h5>Button Group in bootstrap 4</h5>
        <!-- horizontal button-group -->
        <div class="btn-group">
            <button type="submit" class="btn btn-danger">Stop</button>
            <button type="submit" class="btn btn-warning">Warning</button>
            <button type="submit" class="btn btn-success">Go!</button>
        </div>
        <!-- vertical button-group -->
        <div class="btn-group btn-group-vertical">
            <button type="submit" class="btn btn-danger">Stop</button>
            <button type="submit" class="btn btn-warning">Warning</button>
            <button type="submit" class="btn btn-success">Go!</button>
        </div>

        <h5>Split Button in bootstrap 4</h5>
        <div class="btn-group">
            <button type="button" class="btn btn-success dropdown-toggle"
             data-toggle="dropdown">Option</button>
             <div class="dropdown-menu">
                 <a href="#" class="dropdown-item">Edit</a>
                 <a href="#" class="dropdown-item">Hapus</a>
             </div>
        </div>
    </div>
</body>
</html>
