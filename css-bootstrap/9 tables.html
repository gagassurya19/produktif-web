<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tables</title>

    <!-- bootstrap => Library dari bootstrap-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
   
    <!-- jquery dan bootstrap js -->
    <!-- librari js yang mendukung kinerja bootstrap -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
</head>
<body>
    <!-- latihan bootstrap-table -->
    <div class="container">
        <h5>Default Bootstrap Table</h5>
        <table class="table">
            <thead>
                <tr>
                    <th>Merk</th>
                    <th>Pengguna</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Asus</td>
                    <td>1200k</td>
                </tr>
                <tr>
                    <td>Dell</td>
                    <td>1150K</td>
                </tr>
                <tr>
                    <td>Lenovo</td>
                    <td>2000k</td>
                </tr>
            </tbody>
        </table>

        <h5>Bordered and hover Bootstrap Table</h5>
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>Merk</th>
                    <th>Pengguna</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Asus</td>
                    <td>1200K</td>
                </tr>
                <tr>
                    <td>Dell</td>
                    <td>1150k</td>
                </tr>
                <tr>
                    <td>Lenovo</td>
                    <td>2000k</td>
                </tr>
            </tbody>
        </table>

        <h5>Contextual Bootstrap Table</h5>
        <table class="table table-hover">
            <thead>
                <tr class="table-warning">
                    <th>Merk</th>
                    <th>Pengguna</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-primary">
                    <td>Asus</td>
                    <td>1200k</td>
                </tr>
                <tr class="table-danger">
                    <td>Dell</td>
                    <td>1150k</td>
                </tr>
                <tr class="table-success">
                    <td>Lenovo</td>
                    <td>2000k</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
