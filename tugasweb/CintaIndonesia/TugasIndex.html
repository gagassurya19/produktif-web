<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tulungagung</title>
</head>
<style>
*{
    box-sizing: border-box;
}

[class*="co¬øl-"]{ 
    padding: 15px; 
    float: left; 
    width: 100%; 
}

@media only screen and (min-width: 600px){
    /* tablet */
    .col-s-1 {width: 8.33%;}
    .col-s-2 {width: 16.66%;}
    .col-s-3 {width: 25%;}
    .col-s-4 {width: 33.33%;}
    .col-s-5 {width: 41.66%;}
    .col-s-6 {width: 50%;}
    .col-s-7 {width: 58.33%;}
    .col-s-8 {width: 66.66%;}
    .col-s-9 {width: 75%;}
    .col-s-10 {width: 83.33%;}
    .col-s-11 {width: 91.66%;}
    .col-s-12 {width: 100%;}
}
@media only screen and (min-width: 768px){
    /* desktop */
    .col-1 {width: 8.33%;}
    .col-2 {width: 16.66%;}
    .col-3 {width: 25%;}
    .col-4 {width: 33.33%;}
    .col-5 {width: 41.66%;}
    .col-6 {width: 50%;}
    .col-7 {width: 58.33%;}
    .col-8 {width: 66.66%;}
    .col-9 {width: 75%;}
    .col-10 {width: 83.33%;}
    .col-11 {width: 91.66%;}
    .col-12 {width: 100%;}
}

/* imageTop */
.bgimage{
    background: url(https://ngadem.com/wp-content/uploads/2016/03/Gunung-Budeg-foto-dari-@m.hoodie.jpg) no-repeat;
    background-size: cover;
    background-position: center;
    height: 100%;
    margin: 0;
}

/* container */
.container{
    margin: 2% 10% 0 10%;
}

/* header */
.image-header{
    height: 300px;
    background: url(https://backpackerjakarta.com/wp-content/uploads/2016/11/tulungagung-masjid-agung.jpg) no-repeat;
    background-size: cover;
    background-position: center;
    filter: blur(1px);
    -webkit-filter: blur(1px);
}
.title-header{
    color: white;
    text-align: center;
    position: absolute;
}
.menu a{
    text-decoration: none;
    color: white;
    padding: 15px;
    text-align: center;
    font-size: 20px;
}
div.menu{
    background: green;
    height: auto;
    text-align: center;
}

/* image-gallery */
.image{
    width: 200px;
    height: 200px;
    border-radius: 50%;
    margin: 0 auto;
    border: 7px solid greenyellow ;
}
.image-gallery{
    width: 80%;
    margin: 0 auto;
}
.box{
    text-align: center;
}
</style>
<body>
    <div class="bgimage">
        <h3>Tulungagung</h3>
    </div>

    <div class="container">
        <!-- Header -->
        <div class="image-header"></div>
        <div class="title-header">
            <h3>Tulungagung</h3>
            <p>Ayem Tentrem Mulyo lan Tinoto</p>
        </div>
        <header>
            <div class="menu">
                <a href="">Home</a>
                <a href="">Category</a>
                <a href="">About</a>
            </div>
        </header>
        
        <!-- image Galery -->
        <div class="img-gallery">
            <!-- gambar 1 -->
            <h3>Image Galery</h3>
            <div class="box col-3 col-s-6">
                <img src="https://cdn.idntimes.com/content-images/post/20190407/tiket-masuk-ranu-gumbolo-tulungagung-b8ae2333a2e82e1856183371cb21fb31_600x400.jpg" alt="" class="image">
                <h2>Gambar 1</h2>
                <p>
                    Penjelasan Gambar 1
                </p>
            </div>
             <!-- gambar 2 -->
             <div class="box col-3 col-s-6">
                 <img src="https://i.ytimg.com/vi/7I3NhtXcmYI/maxresdefault.jpg" alt="" class="image">
                 <h2>Gambar 2</h2>
                 <p>
                     Penjelasan Gambar 2
                 </p>
             </div>
             <!-- gambar 3 -->
             <div class="box col-3 col-s-6">
                 <img src="https://i1.wp.com/pergimulu.com/wp-content/uploads/2017/03/Tulungagung-ini-memiliki-banyak-tempat-wisata-berupa-pantai-via-@edysrs.jpg?resize=800%2C1000&ssl=1" alt="" class="image">
                 <h2>Gambar 3</h2>
                 <p>
                     Penjelasan Gambar 3
                 </p>
             </div>
             <!-- gambar 4 -->
             <div class="box col-3 col-s-6">
                 <img src="https://news24jam.com/wp-content/uploads/2019/01/Kedung-Tumpang.jpg" alt="" class="image">
                 <h2>Gambar 4</h2>
                 <p>
                     Penjelasan Gambar 4
                 </p>
             </div>
        </div>

    </div>
</body>
</html>
