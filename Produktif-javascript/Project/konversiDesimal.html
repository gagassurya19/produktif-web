<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Bilangan Desimal</title>
    <!-- css-bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- js-bootstrap -->
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/popper.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script type="text/javascript">
        oktal = () =>{
            // ngambil data #desimal
            let input = Number(document.getElementById('desimal').value);
            // Konversi
            let oktal = input.toString(8);
            // print
            document.getElementById('hasil').value = oktal;
        }
        biner = () =>{
            // ngambil data #desimal
            let input = Number(document.getElementById('desimal').value);
            // Konversi
            let biner = input.toString(2);
            // print
            document.getElementById('hasil').value = biner;
        }
        hexa = () =>{
            // ngambil data #desimal
            let input = Number(document.getElementById('desimal').value);
            // Konversi
            let hexa = input.toString(16).toUpperCase();
            // print
            document.getElementById('hasil').value = hexa;
        }
        
        // Menu Dropdown
        konversi = () =>{
            // deklarasi
            let basis = document.getElementById('basis').value;
            let input = Number(document.getElementById('desimal').value);
            // Konversi
            let hasil = input.toString(basis);
            // print
            document.getElementById('hasil').value = hasil;
        }
    </script>
    <style>
        body{
            margin-top: 10%;
        }
        .card-body button{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="col-sm-6 mx-auto">
            <div class="card text-center">
                <div class="card-header bg-success text-light">
                    <h4>Konversi Bilangan</h4>
                </div>
                <div class="card-body">
                    Input Bilangan Desimal
                    <input type="number" name="desimal" id="desimal" class="form-control mb-2 text-center" value="12345">
                    
                    <!-- Menu Button -->
                    <!-- <button type="button" class="btn btn-success col-sm-6" onclick="oktal();">OKTAL</button>
                    <button type="button" class="btn btn-success col-sm-6" onclick="biner();">BINER</button>
                    <button type="button" class="btn btn-success col-sm-6" onclick="hexa();">HEXA</button> -->
                    <!-- Menu Button -->

                    <!-- Menu DropDown -->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <label class="input-group-text" for="basis">Konversi Ke : </label>
                        </div>
                        <select class="custom-select" id="basis">
                          <option selected>Choose...</option>
                          <option value="8">Oktal</option>
                          <option value="2">Biner</option>
                          <option value="16">hexa</option>
                        </select>
                      </div>
                    <button type="button" class="btn btn-success col-sm-6" onclick="konversi();">Convert</button>
                    <!-- Menu DropDown -->

                    <input type="text" name="hasil" id="hasil" class="form-control text-center" placeholder="Hasilnya disini" readonly>
                </div>
                <div class="card-footer">
                    <p>&copy;2020<br>Gagassurya19</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
