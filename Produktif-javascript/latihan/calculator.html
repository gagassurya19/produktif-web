<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Javascript</title>
    <!-- css-bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <style media="screen">
        .screen{
            height: 60px;
            font-size: 30px;
            margin-bottom: 10px;
        }
    </style>
    <!-- js-bootstrap -->
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/popper.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <!-- script calculator -->
    <script type="text/javascript">
        let temp = 0; // untuk menyimpan angka sementara (temporary)
        let opr = ''; // untuk menyimpan operasi bilangan sementara

        // fungsi menampilkan angka ke display/screen (input:text)
        ShowNumber = (number) => {
            let screen = document.getElementById('screen').value;
            
            // jika tampilan display kosong, 
            // maka angkanya langsung ditambahkan
            // Number (..) digunakan untuk konversi ke tipe numeric
            if(Number(screen) == 0){
                document.getElementById('screen').value = number;
                // jika display sudah terdapat angka
                // maka angka digabungkan
            }else{
                document.getElementById('screen').value += number;
            }
        }

        // fungsi operasi matematika
        Operation = (operator) => {
            // mengambil nilai dari display
            let screen = document.getElementById('screen').value;
            // jika nilai pada temp kosong,
            // maka nilai temp akan diisi dengan angka yang ada di display
            if(temp == 0){
                temp = Number(screen);
                // jika nilai temp sudah ada
                // maka nilai temp akan diolah sesuai dengan opersai yang ada
            } else{
                if(opr == '+'){
                    temp += Number(screen);
                } else if(opr == '-'){
                    temp -= Number(screen);
                } else if(opr == '*'){
                    temp *= Number(screen);
                }else if(opr == '/'){
                    if(Number(screen) == 0){
                        alert('cannot devide by zero');
                    }else{
                        temp /= Number(screen);
                    }
                }
            }
            opr = operator;
            // ketika tombol operator di klik maka tampilan display akan kosong
            document.getElementById('screen').value = "";
        }

        // fungsi untuk tombol sama dengan (=)
        // ketika fungsi ini dijalankan/dipanggil display akan menampilkan hasil perhitungan
        ShowResult = () => {
            let screen = document.getElementById('screen').value;
            if(opr == '+'){
                temp += Number(screen);
                document.getElementById('screen').value = temp;
            }else if(opr == '-'){
                temp -= Number(screen);
                document.getElementById('screen').value = temp;
            }else if(opr == '*'){
                temp *= Number(screen);
                document.getElementById('screen').value = temp;
            }else if(opr == '/'){
                if(Number(screen) == 0){
                    alert('Cannot devide by zero');
                }else{
                    temp /= Number(screen);
                    document.getElementById('screen').value = temp;
                }
            }
        }

        // fungsi reset Calculator
        Reset = () => {
            temp = 0;
            document.getElementById('screen').value = "";
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="col-sm-5 mx-auto">
            <div class="card col-sm-12">
                <div class="card-header bg-primary text-white">
                    <h4>Basic Calculator</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <input type="text" id="screen" class="form-control screen" readonly value="0">
                        </div>

                        <div class="col-sm-3">
                            <button type="button" class="btn btn-dark btn-block" onclick="ShowNumber('1');"><h3>1</h3></button>
                            <button type="button" class="btn btn-dark btn-block" onclick="ShowNumber('4');"><h3>4</h3></button>
                            <button type="button" class="btn btn-dark btn-block" onclick="ShowNumber('7');"><h3>7</h3></button>
                            <button type="button" class="btn btn-dark btn-block" onclick="Reset();"><h3>CE</h3></button>
                        </div>
                        <div class="col-sm-3">
                            <button type="button" class="btn btn-dark btn-block" onclick="ShowNumber('2');"><h3>2</h3></button>
                            <button type="button" class="btn btn-dark btn-block" onclick="ShowNumber('8');"><h3>5</h3></button>
                            <button type="button" class="btn btn-dark btn-block" onclick="ShowNumber('8');"><h3>8</h3></button>
                            <button type="button" class="btn btn-dark btn-block" onclick="ShowNumber('0');"><h3>0</h3></button>
                        </div>
                        <div class="col-sm-3">
                            <button type="button" class="btn btn-dark btn-block" onclick="ShowNumber('3');"><h3>3</h3></button>
                            <button type="button" class="btn btn-dark btn-block" onclick="ShowNumber('6');"><h3>6</h3></button>
                            <button type="button" class="btn btn-dark btn-block" onclick="ShowNumber('9');"><h3>9</h3></button>
                            <button type="button" class="btn btn-dark btn-block" onclick="ShowResult();"><h3>=</h3></button>
                        </div>
                        <div class="col-sm-3">
                            <button type="button" class="btn btn-dark btn-block" onclick="Operation('*');"><h3>X</h3></button>
                            <button type="button" class="btn btn-dark btn-block" onclick="Operation('/');"><h3>/</h3></button>
                            <button type="button" class="btn btn-dark btn-block" onclick="Operation('-');"><h3>-</h3></button>
                            <button type="button" class="btn btn-dark btn-block" onclick="Operation('+');"><h3>+</h3></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- footer -->
    <div class="fixed-bottom text-center">
        <p>
            Gagassurya19
            <br>
            2020
        </p>
    </div>
</body>
</html>
