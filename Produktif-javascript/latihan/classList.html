<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class List</title>
    <!-- css-bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- js-bootstrap -->
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/popper.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script type="text/javascript">
        ChangeBackground = (color) => {
            // mengambil element HTML
            let element = document.getElementById('pesan');
            // mengosongkan class pada element yang diambil
            element.className="";
            // memberikan class "alert" pada elemen yang diambil
            element.classList.add("aler");
            // memberikan class tipe alert berdasarkan parameter
            element.classList.add("alert-"+color);
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 mx-auto">
                <div class="card col-sm-12">
                    <div class="card-header bg-success text-white">
                        <h4>Alert Setting</h4>
                    </div>
                    <div class="card-body">
                        <div id="pesan" class="alert alert-light">
                            <strong>UrgentQ</strong>
                            <p>This is alert message, you can change type of alert below.</p>
                        </div>
                    </div>
                    <div class="card-footer">
                        <!-- background-setting -->
                        <select class="form-control" onchange=ChangeBackground(this.value);>
                            <option value="light">Light</option>
                            <option value="primary">Primary</option>
                            <option value="danger">Danger</option>
                            <option value="warning">Warning</option>
                            <option value="success">Success</option>
                            <option value="dark">Dark</option>
                            <option value="secondary">Secondary</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <div class="fixed-bottom text-center">
        <p>Gagassurya19
            <br>
            2020
        </p>
    </div>
</body>
</html>
