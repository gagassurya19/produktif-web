<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
</head>
<body>
    <!-- Tag List Dan typenya -->
    <h3>Ordered List</h3>
    <ol type="A">
        <li>Satu</li>
        <li>Dua</li>
        <li>Tiga</li>
    </ol>
    <hr>
    <h3>Unordered List</h3>
    <ul type='square'>
        <li>satu</li>
        <li>dua</li>
        <li>tiga</li>
    </ul>
    <hr>
    <h3>Definition List, Definition Term, Definition Description</h3>
    <dl>
        <dt> <strong> PHP </strong> </dt>
        <dd>Pemberi Harapan Palsu</dd>
        <dt> <strong> CLBK </strong> </dt>
        <dd>Chat Lama Beli Kagak</dd>
    </dl>
</body>
</html>
