<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan CSS margin,padding</title>
</head>
<style media="screen">
body{
    background-color: magenta;
}
div.container{
    margin: 0 auto;
    width: 90%;
}
header{
    width: 100%;
    height: 100px;
    background-color: maroon;
}
nav{
    width: 20%;
    height: 800px;
    background-color: mediumaquamarine;
    float: left;
}
div.contain{
    width: 80%;
    height: 800px;
    background-color: mediumpurple;
    float: right;
}
footer{
    width: 100%;
    height: 80px;
    background-color:white;
    display: inline-block;
    overflow: hidden;
}
</style>
<body>
<div class="container">
    <header>
        <h1 align="center">Web Header</h1 align="center">
    </header>
    <nav>
        <h1 align="center">Navigasi Pane</h1>
    </nav>
    <div class="contain">
        <h1 align="center">Content Web</h1>
    </div>
    <footer>
        <h1 align="center">Web Footer</h1>
    </footer>
</div>
</body>
</html>
