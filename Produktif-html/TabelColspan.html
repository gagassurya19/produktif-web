<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabel Colspan</title>
</head>
<style>
body{
    margin: 10%;
}
</style>
<body>
    <table width="80%" border="1" cellpadding="4" style="border-collapse: collapse;">
        <thead>
            <tr>
                <th rowspan="2">Nama</th>
                <th colspan="4">Timeline</th>
            </tr>
            <tr>
                <th>Minggu 1</th>
                <th>Minggu 2</th>
                <th>Minggu 3</th>
                <th>Minggu 4</th>
            </tr>
            <tr>
                <td>Salman Al Farisi</td>
                <td colspan="3" align="center">Belajar HTML</td>
                <td colspan="1" align="center">Belajar CSS</td>
            </tr>
            <tr>
                <td>Siti Aminah</td>
                <td colspan="2" align="center">Belajar HTML</td>
                <td colspan="2" align="center">Belajar CSS</td>
            </tr>
            <tr>
                <td>Zahrotul Aisyah</td>
                <td colspan="1" align="center">Belajar HTML</td>
                <td colspan="3" align="center">Belajar CSS</td>
            </tr>
        </thead>
    </table>
</body>
<footer>
    <h5 align="center">Copyright2020</h5>
</footer>
</html>
