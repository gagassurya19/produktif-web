body{
    margin: 10%;

<body>
    <h3>Daftar Isi</h3>
    <ul>
        <!-- tautan ke file yang lain -->
        <h4>Internal Link</h4>
        <li><a href="FormatText.html" target="_blank" rel="noopener noreferrer">FormatText HTML</a></li>
        <li><a href="Picture.html" target="_blank" rel="noopener noreferrer">Image HTML</a></li>

        <!-- Link ke External Link -->
        <h4>External Link</h4>
        <li><a href="http://google.com" target="_blank" rel="noopener noreferrer">Google</a></li>
        <li><a href="http://Facebook.com" target="_blank" rel="noopener noreferrer">Facebook</a></li>

        <!-- target="_blank" digunakan untuk tab baru -->

</body>
