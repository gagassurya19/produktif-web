<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabel Rowspan</title>
</head>
<style>
body{
    margin: 10%;
}
</style>
<body>
    <table width="50%" border="1" cellpadding="5px" style="border-collapse: collapse;">
    <!-- 
       $ width = "50%" adalah size tabel yang berukuran 50% dari lebar layar
       $ cellpadding digunakan untuk memberikan space antara border cell dan teks didalamnya
       $ border-collapse digunakan untuk menyatukan border antara cell 
    -->
    <thead>
        <tr>
            <th width="30%">Nama Mata Pelajara</th>
            <th width="70%">Materi</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td rowspan="4">Pemrograman Dasar</td>
            <td>Flowchart</td>
        </tr>
        <tr>
            <td>Variable dan Tipe Data</td>
        </tr>
        <tr>
            <td>Looping</td>
        </tr>
        <tr>
            <td>Array</td>
        </tr>
        <tr>
            <td rowspan="3">Basis Data</td>
            <td>Data Manipulation Language</td>
        </tr>
        <tr>
            <td>Data Definition Language</td>
        </tr>
        <tr>
            <td>Entity Relationship Diagram</td>
        </tr>
    </tbody>
    </table>
</body>
<footer>
    <h5 align="center">Copyright2020</h5>
</footer>
</html>
