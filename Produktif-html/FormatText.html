<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Membuat format text</title>
</head>
<body>
    <h3>Latihan membuat format text</h3>
    <!-- Membuat teks tebal -->
    <ul>
        <!-- Membuat teks tebal -->
        <li>
            <b>Teks Tebal</b>
        </li>
        <!-- Teks italic/miring -->
        <li>
            <i>Teks Miring/Italic</i>
        </li>
        <!-- Teks garis bawah -->
        <li>
            <u>Teks Underline</u>
        </li>
        <!-- Teks SuperScript -->
        <li>
           format pangkat x<sup>2</sup> + y<sup>3</sup> = 15
        </li>
        <!-- Format Subscript Text -->
        <li>
           H<sub>2</sub>O<sub>3</sub>
        </li>
        <!-- Format Highlight -->
        <li>
            <mark>Coding itu mudah<mark>
        </li>
        <!-- Format coret -->
        <li>
            Pemrograman web itu <del>sulit</del> mudah.
        </li>
    </ul>
</body>
<footer>
    <h6 align="center">Copyright2020</h6>
</footer>
</html>
